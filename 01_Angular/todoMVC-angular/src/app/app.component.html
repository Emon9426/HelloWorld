<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus (keyup.enter)="addTodo($event)"> <!--事件的添加-->
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <ng-template [ngIf]="todos.length">                                <!--可以使用ng-template标签 在ng-template标签中 ngif要包在中括号中-->
  <section class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox" [checked]="toggleAll" (change)="toggleAll = $event.target.checked"> <!--[属性绑定] 内联执行-->
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <!--li 是每一个任务项，每个任务项有3个状态，正常状态，完成状态，编辑状态-->
      <!---->
      <!--完成状态-->
      <li *ngFor="let todo of todos" [ngClass]="{'completed': todo.done}"> <!--*ngFor="let 变量名(任意名) of 数组名(在component中定义)" ngClass控制样式-->
        <div class="view">
          <input class="toggle" type="checkbox" [(ngModel)]="todo.done"> <!--数据的双向绑定-->
          <label>{{ todo.title }}</label>                               <!--在调用时为花括号 {{ 变量名(let中定义).数组元素}}-->
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
 
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer" *ngIf="todos.length > 0"> <!--*ngIf 判断是否展示-->
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>0</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed">Clear completed</button>
  </footer>
</ng-template>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
